{% extends "encyclopedia/layout.html" %}

{% block title %}
   encyclopedia
{% endblock %}

{% block body %}

<h1 style="padding-left: 15px;">All Pages</h1>

<div class="mydiv">

    <ul>
        {% for entry in entries %}
            <li><a href="/{{entry}}">{{ entry|safe }}</a></li>        
        {% endfor %}
    </ul>   

</div>

{% endblock %}
