{% extends "encyclopedia/layout.html" %}

{% block title %}
{{title}}
{% endblock %}

{% block body %}

<h1>{{error|safe}}</h1>

<div>
  <p style="padding-left: 15px;">{{ entry|safe }}</p>
</div>

<div class="mydiv">
  
  {% for s in similar_data %}
 
    <li><a href="/{{s}}">{{ s|safe }}</a></li>        
  {% endfor %}
</div>
<ul>
<a  class="h4" href="{% url 'edit' title  %}">{{edit}}</a>
<a  class="h4" href="{% url 'create'  %}">{{create}}</a>
</ul>
{% endblock %}
