
{% extends "encyclopedia/layout.html" %}

{% block title %}
{{title}}
{% endblock %}

{% block body %}
<p> <h3>{{title|safe}}</h3>{{error|safe}}</p>

<div class="mydiv">
  <p>{{ entry|safe }}</p>
</div>

<div class="mydiv">
  
  {% for s in similar_data %}
 
    <li><a href="/{{s}}">{{ s|safe }}</a></li>        
  {% endfor %}
</div>

<li><a href="{% url 'edit' title  %}">{{edit}}</a></li>
<li><a href="{% url 'create'  %}">{{create}}</a></li>

{% endblock %}
