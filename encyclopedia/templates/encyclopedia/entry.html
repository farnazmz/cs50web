
{% extends "encyclopedia/layout.html" %}

{% block title %}
{{title}}
{% endblock %}

{% block body %}

<h3>{{error|safe}}</h3>

<div class="mydiv">
  <p>{{ entry|safe }}</p>
</div>

<div class="mydiv">
  
  {% for s in similar_data %}
 
    <li><a href="/{{s}}">{{ s|safe }}</a></li>        
  {% endfor %}
</div>
<ul>
<a  class="h2" href="{% url 'edit' title  %}">{{edit}}</a>
<a  class="h2" href="{% url 'create'  %}">{{create}}</a>
</ul>
{% endblock %}
